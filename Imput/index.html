<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="username">
      <p class="username__header">USERNAME</p>
      <input type="text" class="username__text" />
    </div>
    <br />
    <div class="email">
      <input type="email" class="email-input" />
      <p class="email-lebel">Email</p>
    </div>
    <br />
    <div class="login-form">
      <div class="login-form__header">
        <p>Login Form</p>
      </div>
      <div class="login-form__body">
        <p>
          Email<input
            type="email"
            placeholder="Введите email"
            class="login-form__email"
          />
        </p>
        <p>
          Password<input
            type="password"
            placeholder="Введите пароль"
            class="login-form__password"
          />
        </p>
        <label class="login-form__password-box">
          <p><input type="checkbox" />&nbsp;&nbsp;&nbsp;Remember me</p>
          <a class="login-form__password-link">Forget password?</a>
        </label>
        <p class="login-form__button">Login</p>
        <div class="login-form__login">
          <p>Not a member?</p>
          <p class="login-form__login-link">Signup now</p>
        </div>
      </div>
    </div>
    <br />
    <div class="pick-a-namder">
      <p class="pick-a-namder__header">PICK A NUMBER</p>
      <div class="pick-a-namder__inputs">
        <div class="pick-a-namder__input">
          <p class="pick-a-namder__p">
            One&nbsp;&nbsp;<input type="radio" name="numder" value="one" />
          </p>
        </div>
        <div class="pick-a-namder__input">
          <p class="pick-a-namder__p">
            Two&nbsp;&nbsp;<input type="radio" name="numder" value="two" />
          </p>
        </div>
        <div class="pick-a-namder__input">
          <p class="pick-a-namder__p">
            Three&nbsp;&nbsp;<input type="radio" name="numder" value="three" />
          </p>
        </div>
        <div class="pick-a-namder__input">
          <p class="pick-a-namder__p">
            Four&nbsp;&nbsp;<input type="radio" name="numder" value="four" />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
